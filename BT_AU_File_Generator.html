<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Record CSV Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 900px;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        p {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .input-group label {
            font-weight: 600;
            color: #34495e;
            margin-bottom: 5px;
        }
        .mandatory-label::after {
            content: '*';
            color: #e74c3c;
            font-size: 1.2em;
            margin-left: 4px;
        }
        .input-group input, .input-group select {
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
            width: 100%;
        }
        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        .other-input {
            margin-top: 10px;
            display: none;
            width: 100%;
        }
        .button-container {
            text-align: center;
            margin-top: 30px;
        }
        button {
            padding: 12px 30px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        .record-list {
            margin-top: 40px;
            border-top: 2px solid #ecf0f1;
            padding-top: 20px;
        }
        .record-item {
            background-color: #ecf0f1;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .record-item-data {
            font-size: 14px;
            color: #34495e;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .record-item-buttons {
            display: flex;
            gap: 10px;
        }
        .record-item-buttons button {
            padding: 6px 12px;
            font-size: 12px;
        }
        .delete-btn {
            background-color: #e74c3c;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
        /* New styles for validation */
        .input-group .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 4px;
            min-height: 16px; /* Reserve space to prevent layout shift */
        }
        .input-group .input-error {
            border-color: #e74c3c;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Multi-Record CSV Generator</h2>
        <p>Fill in the values below. Add a record to the list, then download the full CSV file.</p>
        
        <div id="input-fields" class="input-grid">
            <!-- Input fields will be dynamically added here by JavaScript -->
        </div>

        <div class="button-container">
            <button id="add-record-btn" onclick="addRecord()">Add Record</button>
            <button onclick="generateCSV()">Download CSV</button>
        </div>

        <div class="record-list" id="record-list">
            <h3>Saved Records (<span id="record-count">0</span>)</h3>
            <!-- Saved records will be displayed here -->
        </div>
    </div>

    <script>
        // Predefined keys provided by the user
        const keys = [
            "card_updated_at", "payment_method_token", "customer_id", "old_last_4",
            "old_expiration", "new_last_4", "new_expiration", "new_card_type",
            "update_type", "prepaid", "healthcare", "debit", "durbin_regulated",
            "commercial", "payroll", "issuing_bank", "country_of_issuance",
            "product_id", "source", "bin", "global_id", "unique_number_identifier"
        ];
        
        const mandatoryKeys = [
            "card_updated_at", "customer_id", "old_last_4", "old_expiration", 
            "new_last_4", "new_expiration", "new_card_type", "update_type", 
            "debit", "global_id"
        ];

        // Default values for non-mandatory fields and specific formats
        const defaultValues = {
            "card_updated_at": "2025-09-14T04:10:43+00:00",
            "payment_method_token": "xyxz317",
            "old_expiration": "02/28",
            "new_expiration": "02/28",
            "new_card_type": "",
            "update_type": "",
            "prepaid": "No",
            "healthcare": "No",
            "commercial": "No",
            "payroll": "No",
            "issuing_bank": "U.S. BANK NATIONAL ASSOCIATION",
            "country_of_issuance": "USA",
            "product_id": "F",
            "source": "BATCH",
            "unique_number_identifier": "89dfb1d12y71841da92e8b3",
            "debit": "No",
            "durbin_regulated": "No",
            "bin": "145241"
        };
        
        // Options for specific fields
        const fieldOptions = {
            "new_card_type": ["Visa", "MasterCard"],
            "update_type": ["New account number", "New expiry date", "Call customer - account closed"],
            "prepaid": ["Yes", "No", "Unknown"],
            "healthcare": ["Yes", "No", "Unknown"],
            "debit": ["Yes", "No", "Unknown"],
            "durbin_regulated": ["Yes", "No", "Unknown"],
            "commercial": ["Yes", "No", "Unknown"],
            "payroll": ["Yes", "No", "Unknown"]
        };

        // Array to store all saved records
        let records = [];
        let recordToEditIndex = -1;
        let downloadVersion = 1;

        // Function to dynamically create input fields for each key
        function populateInputFields() {
            const container = document.getElementById('input-fields');
            keys.forEach(key => {
                const group = document.createElement('div');
                group.className = 'input-group';
                
                const label = document.createElement('label');
                label.setAttribute('for', key);
                label.textContent = key;
                if (mandatoryKeys.includes(key)) {
                    label.classList.add('mandatory-label');
                }
                group.appendChild(label);

                const input = document.createElement('input');
                input.type = 'text';
                input.id = key;
                input.setAttribute('data-key', key);
                
                // Set the default value if available
                if (defaultValues[key]) {
                    input.value = defaultValues[key];
                }

                // Add a datalist for specific fields to show dropdown options
                if (fieldOptions[key]) {
                    input.setAttribute('list', `${key}-options`);
                    const datalist = document.createElement('datalist');
                    datalist.id = `${key}-options`;
                    fieldOptions[key].forEach(option => {
                        const optionElement = document.createElement('option');
                        optionElement.value = option;
                        datalist.appendChild(optionElement);
                    });
                    group.appendChild(datalist);
                }

                if (key === "old_expiration" || key === "new_expiration") {
                    input.placeholder = "MM/YY";
                }
                
                group.appendChild(input);

                // Add an event listener to clear validation on input for mandatory fields
                if (mandatoryKeys.includes(key)) {
                    input.addEventListener('input', () => {
                        if (input.value.trim() !== '') {
                            const errorMessageSpan = document.getElementById(`error-${key}`);
                            errorMessageSpan.textContent = '';
                            input.classList.remove('input-error');
                        }
                    });
                }

                // Add an error message span for mandatory fields
                const errorMessageSpan = document.createElement('span');
                errorMessageSpan.className = 'error-message';
                errorMessageSpan.id = `error-${key}`;
                group.appendChild(errorMessageSpan);

                container.appendChild(group);
            });
        }

        // Function to save a new record or update an existing one
        function addRecord() {
            const newRecord = {};
            let hasError = false;
            
            // Clear previous validation errors
            clearValidationErrors();

            // Collect values and check for mandatory fields
            keys.forEach(key => {
                const inputElement = document.getElementById(key);
                const value = inputElement ? inputElement.value.trim() : '';

                if (mandatoryKeys.includes(key) && value === '') {
                    const errorMessageSpan = document.getElementById(`error-${key}`);
                    if (errorMessageSpan) {
                        errorMessageSpan.textContent = 'This field is required.';
                    }
                    if (inputElement) {
                        inputElement.classList.add('input-error');
                    }
                    hasError = true;
                }
                newRecord[key] = value;
            });
            
            if (hasError) {
                return;
            }

            if (recordToEditIndex === -1) {
                // Add new record
                records.push(newRecord);
            } else {
                // Update existing record
                records[recordToEditIndex] = newRecord;
                recordToEditIndex = -1; // Reset edit state
                document.getElementById('add-record-btn').textContent = 'Add Record';
            }

            renderRecords();
            clearForm();
        }

        // Function to clear the form fields after a record is added
        function clearForm() {
            keys.forEach(key => {
                const inputElement = document.getElementById(key);
                if (inputElement) {
                    inputElement.value = defaultValues[key] || '';
                }
            });
            clearValidationErrors();
        }

        // Function to clear validation errors and styling
        function clearValidationErrors() {
            document.querySelectorAll('.error-message').forEach(span => {
                span.textContent = '';
            });
            document.querySelectorAll('.input-error').forEach(input => {
                input.classList.remove('input-error');
            });
        }

        // Function to render the list of saved records
        function renderRecords() {
            const recordListContainer = document.getElementById('record-list');
            recordListContainer.innerHTML = '<h3>Saved Records (<span id="record-count">0</span>)</h3>';
            
            records.forEach((record, index) => {
                const recordItem = document.createElement('div');
                recordItem.className = 'record-item';

                const dataDisplay = document.createElement('div');
                dataDisplay.className = 'record-item-data';
                dataDisplay.textContent = `Record ${index + 1}: ${record.customer_id || 'No Customer ID'}`;
                recordItem.appendChild(dataDisplay);

                const buttonsDiv = document.createElement('div');
                buttonsDiv.className = 'record-item-buttons';

                const editBtn = document.createElement('button');
                editBtn.textContent = 'Edit';
                editBtn.onclick = () => editRecord(index);
                buttonsDiv.appendChild(editBtn);

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.className = 'delete-btn';
                deleteBtn.onclick = () => deleteRecord(index);
                buttonsDiv.appendChild(deleteBtn);

                recordItem.appendChild(buttonsDiv);
                recordListContainer.appendChild(recordItem);
            });

            const newRecordCountSpan = recordListContainer.querySelector('#record-count');
            if (newRecordCountSpan) {
                newRecordCountSpan.textContent = records.length;
            }
        }

        // Function to edit a record
        function editRecord(index) {
            const record = records[index];
            keys.forEach(key => {
                const inputElement = document.getElementById(key);
                if (inputElement) {
                    inputElement.value = record[key];
                }
            });
            recordToEditIndex = index;
            document.getElementById('add-record-btn').textContent = 'Update Record';
        }

        // Function to delete a record
        function deleteRecord(index) {
            records.splice(index, 1);
            renderRecords();
        }

        // Function to generate the CSV and trigger the download
        function generateCSV() {
            if (records.length === 0) {
                alert("Please add at least one record before downloading.");
                return;
            }

            // Create the CSV header row from the keys array
            let csvContent = keys.map(key => `"${key.replace(/"/g, '""')}"`).join(',') + '\n';
            
            // Loop through each saved record and create a new row
            records.forEach(record => {
                const values = keys.map(key => {
                    const value = record[key] || '';
                    // Sanitize the value for CSV format
                    return `"${value.replace(/"/g, '""')}"`;
                });
                csvContent += values.join(',') + '\n';
            });

            // Generate the dynamic filename
            const now = new Date();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const filename = `BT_account_updater_input_${month}${day}_${downloadVersion}.csv`;
            
            // Create a Blob from the CSV data and download it
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.display = 'none';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Increment the download version for the next download
            downloadVersion++;
        }

        // Run this function when the page is fully loaded
        document.addEventListener('DOMContentLoaded', populateInputFields);
    </script>

</body>
</html>
